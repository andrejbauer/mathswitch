{% extends 'base.html' %}

{% block content %}

<form method="GET" action="search/">
  <label for="search">Search for a concept by name:</label>
  <input type="search" id="q" name="q" placeholder="Search" list="concepts" />
  <datalist id="concepts"> 
    {% for c in concepts %}
    <option value="{{ c }}" />
    {% endfor %}
  </datalist>
  <input type="submit" />
</form>
<h2>Examples</h2>
<p><a href="/concept/Schwartz%20space/">Schwartz space</a></p>

{% endblock %}
