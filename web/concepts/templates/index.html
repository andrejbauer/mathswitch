{% extends 'base.html' %}

{% block content %}

<form method="GET" action="search/">
  <input type="search" id="q" name="q" placeholder="Search for a concept by name" list="concepts" />
  <datalist id="concepts"> 
    {% for c in concepts %}
    <option value="{{ c }}" />
    {% endfor %}
  </datalist>
  <input type="submit" />
</form>
<h2>Examples</h2>
<p>

  <a href="/concept/mathematical%20group/">mathematical group</a>, 
  <a href="/concept/Stone%20duality/">Stone duality</a>
</p>

{% endblock %}
